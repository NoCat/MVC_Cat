<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="dialog-mask">
        <div class="dialog-box">
            <div class="dialog-title">
                <span class="text">编辑图片</span>
                <div class="dialog-close"></div>
            </div>

            <div class="dialog-content">
                <div class="create-image-dialog">
                    <div class="preview">
                        <img />
                    </div>
                    <div class="right">
                        <h3>图包</h3>
                        <div class="package-list">
                            <div class="current">
                                <div class="name">当前选中的图包</div>
                                <div class="arrow"></div>
                            </div>
                            <div class="drop-list">
                                <div class="selections">
                                    <div class="package" data-package-id="这里输入图包id">图包名</div>
                                </div>
                                <div class="filtrate">
                                    <div class="create"></div>
                                    <div class="package" data-package-id="这里输入图包id">图包名</div>
                                </div>
                                <div class="filter">
                                    <input type="text" placeholder="快速筛选/创建图包" />
                                </div>
                            </div>
                        </div>
                        <div class="seperator"></div>
                        <h3 >描述</h3>
                        <div class="description">
                            <textarea></textarea>
                            <div class="tip">给图片添加 #标签#，可以更好地整理图片哦~</div>
                        </div>
                        <div class="seperator"></div>
                        <h3>来自</h3>
                        <input class="source"  value="www.miaopass.net" type="text">
                    </div>
                </div>
            </div>
            <div class="dialog-btns">
                <div class="delete">删除</div>
                <div class="ok">确认</div>
                <div class="cancel">取消</div>
            </div>
        </div>
    </div>
</body>
</html>
