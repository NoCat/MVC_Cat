<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="image-view">
        <div class="main">
            <div class="image-piece piece">
                <div class="tool-bar">
                    <div class="resave btn">转存</div>
                    <div class="edit btn">编辑</div>
                    <div class="delete btn">删除</div>
                </div>
                <div class="image">
                    <img src="img/236.jpg" />
                </div>
                <div class="tool-bar-bottom">
                    <div class="clear"></div>
                </div>
            </div>
            <div class="info-piece piece">
                <div class="info">
                    <a class="avt" href="{0}">
                        <img src="../img/70.jpg" />
                    </a>
                    <div class="info-main">
                        <a class="name">username</a>
                    </div>
                    <div class="sub">
                        收集于????
                    </div>
                </div>

                <div class="description">这里写一些描述</div>
                <div class="comments">
                    <div class="comment">
                        <a class="avt">
                            <img src="../img/70.jpg" />
                        </a>
                        <a class="name">用户名</a>
                        <div class="text">这里就是评论了</div>
                    </div>
                    <div class="comment">
                        <a class="avt">
                            <img src="../img/70.jpg" />
                        </a>
                        <a class="name">用户名</a>
                        <div class="text">这里就是评论了</div>
                    </div>
                </div>
                <div class="add-comment">
                    <a class="avt">
                        <img src="../img/70.jpg" />
                    </a>
                    <div class="new-comment">
                        <textarea placeholder="请在这里输入评论内容" ></textarea>
                    </div>
                    <div class="submit">添加评论</div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="side">
            <div class="package-piece piece">
                <div class="info">
                    <img class="avt" src="img/sq_36.jpg" />
                    <a class="title">图包名</a>
                    <a class="username">用户名</a>
                </div>
                <div class="images">
                    <div class="image-waterfall">
                        <a class="image selected" href="#">
                            <img src="img/77.jpg" />
                            <div class="cover"></div>
                        </a>
                        <a class="image" href="#" style="top:150px">
                            <img src="img/77.jpg" />
                            <div class="cover"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="ad-piece piece">

            </div>
        </div>
        <div class="bottom"></div>
    </div>

</body>
</html>
